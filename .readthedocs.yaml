# Read the Docs configuration file
# See https://docs.readthedocs.io/en/stable/config-file/v2.html for details

# Required
version: 2

# Declare the Python requirements required to build your documentation
python:
  install:
    - requirements: docs/requirements.txt

# Set the OS, Python version, and other tools you might need
build:
  os: ubuntu-24.04
  tools:
    python: "3.8"
  apt_packages:
    - graphviz
    - cmake
  commands:
   # Add the Git LFS binary to PATH
    - export PATH=$PATH:/home/docs/checkouts/readthedocs.org/user_builds/ssapy-test/checkouts/latest/bin
    # Verify that the binary is accessible
    - ls /home/docs/checkouts/readthedocs.org/user_builds/ssapy-test/checkouts/latest/bin/git-lfs
    - which git-lfs
   # Initialize Git submodules
    - git submodule update --init --recursive
   # Install Git LFS
    - git lfs install
   # Pull files managed by Git LFS
    - git lfs pull
   # Build and install the package
    - python3 setup.py build
    - python3 setup.py install

# Build documentation in the "docs/" directory with Sphinx
sphinx:
  configuration: docs/source/conf.py


   